name: CI-CD

on: push

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_REPOSITORY: ${{ github.REPOSITORY }}
  MAVEN_CLI_OPTS: -s ${{ github.WORKSPACE }}/settings.xml
  GIT_SUB_MODULE: pomutils-maven-plugin

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    container: maven:3.6.3-jdk-11
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build artifact
        run: |
          cd ${GIT_SUB_MODULE}
          mvn -s ${GITHUB_WORKSPACE}/settings.xml clean install
          mvn -s ${GITHUB_WORKSPACE}/settings.xml clean install -P run-its
      - name: Deploy artifact
        run: |
          mvn ${MAVEN_CLI_OPTS} clean install deploy